<TMPL_INCLUDE NAME=header.html>

<DIV CLASS="panel panel-default">
  <DIV CLASS="panel-heading">
    Edit Certificate Signing Request
  </DIV>
  <DIV CLASS="panel-body">
    <FORM METHOD="POST" ID="copy" ENCTYPE="multipart/form-data" CLASS="form-horizontal">
      <DIV CLASS="form-group">
        <LABEL FOR="ISSUER" CLASS="col-sm-2 control-label">Issuer: </LABEL>
        <DIV CLASS="col-sm-10">
          <INPUT TYPE="text" NAME="ISSUER" ID="ISSUER" READONLY="true" VALUE="<TMPL_VAR NAME=ISSUER>" CLASS="form-control">
        </DIV>
      </DIV>
      <TMPL_INCLUDE NAME=common_fields.html>
      <INPUT TYPE="hidden" NAME="action"        VALUE="copycert">
      <DIV CLASS="form-group">
        <DIV CLASS="col-sm-2"></DIV>
        <DIV CLASS="col-sm-10">
          <INPUT TYPE="submit" NAME="submit_csr" VALUE="Download CSR" CLASS="btn btn-default">
        </DIV>
      </DIV>
    </FORM>

    <FORM METHOD="POST" ID="cancel" CLASS="form-horizontal">
      <DIV CLASS="form-group">
        <DIV CLASS="col-sm-2"></DIV>
        <DIV CLASS="col-sm-10">
          <INPUT TYPE="submit" NAME="submit_cancel" VALUE="Done" CLASS="btn btn-default">
        </DIV>
      </DIV>
    </FORM>
  </DIV>
</DIV>

<TMPL_INCLUDE NAME=footer.html>
