<TMPL_INCLUDE NAME=header.html>

<DIV CLASS="panel panel-default">
  <DIV CLASS="panel-heading">
    Update Certificate in Archive
  </DIV>
  <DIV CLASS="panel-body">
    <FORM METHOD="POST" ID="update" ENCTYPE="multipart/form-data" CLASS="form-horizontal">
      <DIV CLASS="form-group">
        <LABEL CLASS="col-sm-2 control-label">Input Method</LABEL>
        <DIV CLASS="col-sm-10">
          <DIV CLASS="radio">
            <LABEL FOR="cert_file">
              <INPUT TYPE="radio" NAME="cert_type" VALUE="cert_file" ID="cert_file" REQUIRED="true" <TMPL_IF NAME=cert_file>CHECKED</TMPL_IF>>
              Upload a certificate file.
            </LABEL>
          </DIV>
          <DIV CLASS="radio">
            <LABEL FOR="cert_text">
              <INPUT TYPE="radio" NAME="cert_type" VALUE="cert_text" ID="cert_text" REQUIRED="true" <TMPL_IF NAME=cert_text>CHECKED</TMPL_IF>>
              Paste certificate text.
            </LABEL>
          </DIV>
        </DIV>
      </DIV>
      <DIV CLASS="form-group cert_file">
        <LABEL FOR="cert_file" CLASS="col-sm-2 control-label">Certificate File:</LABEL> 
        <DIV CLASS="col-sm-10">
          <INPUT TYPE="file" NAME="cert_file" ID="cert_file" CLASS="btn btn-default btn-file">
        </DIV>
      </DIV> 
      <DIV CLASS="form-group cert_text">
        <LABEL FOR="cert_text" CLASS="col-sm-2 control-label">Certificate Text:</LABEL>
        <DIV CLASS="col-sm-10">
          <TEXTAREA NAME="cert_text" ID="cert_text" SPELLCHECK="false" CLASS="form-control"><TMPL_VAR NAME=cert_text></TEXTAREA>
        </DIV>
      </DIV>
      <INPUT TYPE="hidden" NAME="passphrase" VALUE="<TMPL_VAR NAME=passphrase>">
      <INPUT TYPE="hidden" NAME="privatekey" VALUE="<TMPL_VAR NAME=privatekey>">
      <INPUT TYPE="hidden" NAME="action"     VALUE="update">
      <DIV CLASS="form-group">
        <DIV CLASS="col-sm-2"></DIV>
        <DIV CLASS="col-sm-10">
          <INPUT TYPE="submit" NAME="submit_pfx" VALUE="Download PFX" CLASS="btn btn-default">
        </DIV>
      </DIV>
    </FORM>

    <FORM METHOD="POST" ID="cancel" CLASS="form-horizontal">
      <DIV CLASS="form-group">
        <DIV CLASS="col-sm-2"></DIV>
        <DIV CLASS="col-sm-10"> 
          <INPUT TYPE="submit" NAME="submit_cancel" VALUE="Done" CLASS="btn btn-default">
        </DIV>
      </DIV>
    </FORM>
  </DIV>
</DIV>
  
<TMPL_INCLUDE NAME=footer.html>
